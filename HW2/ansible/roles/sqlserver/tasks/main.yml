---
# Main tasks for sqlserver role
- name: Update system packages
  ansible.builtin.dnf:
    name: "*"
    state: latest

- name: Install MariaDB server
  ansible.builtin.dnf:
    name: mariadb105-server
    state: present

- name: Install Python MySQL library dependencies
  ansible.builtin.dnf:
    name:
      - python3-pip
    state: present

- name: Install PyMySQL via pip
  ansible.builtin.pip:
    name: PyMySQL
    state: present

- name: Start and enable MariaDB service
  ansible.builtin.systemd:
    name: mariadb
    state: started
    enabled: yes

- name: Set MariaDB root password
  ansible.builtin.command:
    cmd: "mysqladmin -u root password '{{ mariadb_root_password }}'"
  no_log: true
  ignore_errors: yes  # Ignore if password already set

- name: Verify MariaDB is enabled
  ansible.builtin.command:
    cmd: systemctl is-enabled mariadb
  register: mariadb_enabled
  changed_when: false

- name: Create database
  community.mysql.mysql_db:
    name: "{{ db_name }}"
    state: present
    login_user: root
    login_password: "{{ mariadb_root_password }}"

- name: Create table user
  community.mysql.mysql_query:
    login_user: root
    login_password: "{{ mariadb_root_password }}"
    login_db: "{{ db_name }}"
    query: |
      CREATE TABLE IF NOT EXISTS {{ db_table }} (
        id INT,
        username VARCHAR(64)
      );

- name: Grant remote access to root user
  community.mysql.mysql_user:
    name: root
    host: '%'
    password: "{{ mariadb_root_password }}"
    priv: "{{ db_name }}.*:ALL"
    state: present
    login_user: root
    login_password: "{{ mariadb_root_password }}"
  no_log: true

- name: Flush privileges
  community.mysql.mysql_query:
    login_user: root
    login_password: "{{ mariadb_root_password }}"
    query: "FLUSH PRIVILEGES"

- name: Display MariaDB status
  ansible.builtin.debug:
    msg: "MariaDB service is enabled: {{ mariadb_enabled.stdout }}"

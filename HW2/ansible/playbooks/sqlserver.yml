---
- name: Configure SQL Server (MariaDB)
  hosts: sql
  become: yes

  vars:
    mariadb_root_password: "strongpassword"  # Change this or use Ansible Vault

  tasks:
    - name: Update system packages
      ansible.builtin.dnf:
        name: "*"
        state: latest

    - name: Install MariaDB server
      ansible.builtin.dnf:
        name: mariadb105-server
        state: present

    - name: Install Python MySQL library for Ansible
      ansible.builtin.dnf:
        name: python3-PyMySQL
        state: present

    - name: Start and enable MariaDB service
      ansible.builtin.systemd:
        name: mariadb
        state: started
        enabled: yes

    - name: Check if MariaDB root password is already set
      ansible.builtin.command:
        cmd: mysqladmin -u root status
      register: mysql_root_check
      ignore_errors: yes
      changed_when: false

    - name: Set MariaDB root password
      ansible.builtin.command:
        cmd: "mysqladmin -u root password '{{ mariadb_root_password }}'"
      when: mysql_root_check.rc == 0
      no_log: true

    - name: Remove anonymous users
      community.mysql.mysql_user:
        name: ''
        host_all: yes
        state: absent
        login_user: root
        login_password: "{{ mariadb_root_password }}"
      ignore_errors: yes

    - name: Remove test database
      community.mysql.mysql_db:
        name: test
        state: absent
        login_user: root
        login_password: "{{ mariadb_root_password }}"
      ignore_errors: yes

    - name: Verify MariaDB is enabled
      ansible.builtin.command:
        cmd: systemctl is-enabled mariadb
      register: mariadb_enabled
      changed_when: false

    - name: Display MariaDB status
      ansible.builtin.debug:
        msg: "MariaDB service is enabled: {{ mariadb_enabled.stdout }}"
